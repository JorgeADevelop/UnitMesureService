name: Deploy Unit Measure Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Chalice
        run: pip install chalice

      - name: Get dependecies
        run: pip install -r requirements.txt

      - name: Deploy
        run: chalice deploy
